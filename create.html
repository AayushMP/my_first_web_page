<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style\cr.css" type="text/css">
    <title></title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <h1>Foooodie</h1>
        <p class="offer">Get 60% off on your First Order. Order Today!</p>
      </div>
    </header>
    <main>
      <div class="left">
        <section class="quote">
          <p id="para">"A great restaurant is one that just makes you feel like you're not
          sure whether you went out or you came home and confuses you."</p>
        </section>
      </div>
      <div class="right">
        <section class="signup">
          <input id="f-name" type="text" placeholder="First Name">
          <input id="l-name" type="text" placeholder="Last Name"><br>
          <input id="email" type="email" placeholder="Email ID"><br>
          <p class="status"></p>
          <input id="ps" type="password" placeholder="Password"><br>
          <input id="cps" type="password" placeholder="Confirm Password"><br>
          <button id="btn" type="button">Sign Up</button><br>
          <a href="index.html" class="stat"></a>
        </section>
      </div>
    </main>
    <footer>
      Copyright &copy; 2019 Foooodie.<br>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Response\ac.js" type="text/javascript"></script>
  </body>
</html>
